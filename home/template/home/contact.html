{% extends 'home/base.html' %}
{% load static %}

{% block title %}
ติดต่อเรา
{% endblock title %}

{% block content %}

{% if status %} 

        {% if status == 'success' %}
            <div class="alert alert-success">
                <strong>Success!</strong> ได้รับขอมูลแล้ว
            </div>
        {% else %}
            <div class="alert alert-warning">
                <strong>Warning!</strong> ข้อมูลไม่ครบ
            </div>
        {% endif %}
            
{% endif %}

<div class="container">

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">
                สอบถามหัวข้อ
            </label>
            <input class="form-control" type="text" name="title" id="title">
        </div>
        <br>

        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input class="form-control" type="text" name="email" id="email">
        </div>
        <br>

        
            <div class="form-group">
            <label for="detail">
                รายละเอียด
            </label>
            <textarea class="form-control" row="5" id="detail" name="detail"></textarea>
        </div>
        <!--
        <div class="form-group">
            <label for="detail">
                detail
            </label>
            <input class="form-control" type="text" name="detail" id="detail">
        </div>
        -->
        
        
        <br><br>

        <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
        
    </form>

</div>

{% endblock content%}
